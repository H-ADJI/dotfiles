# =========================
# Wayland session variables
# =========================

# Tell apps the session type is Wayland (prevents fallback to X11)
XDG_SESSION_TYPE=wayland

# Tell apps which desktop environment/session is running
# Helps with screen sharing in Chrome, Firefox, Discord, Teams, etc.
XDG_CURRENT_DESKTOP=sway
XDG_SESSION_DESKTOP=sway

# =========================
# GTK/Qt/Electron/SDL apps
# =========================

# Force GTK apps to use Wayland, but allow fallback to X11
GDK_BACKEND=wayland,x11,*

# Force Qt apps to use Wayland, fallback to X11 if needed
QT_QPA_PLATFORM=wayland;xcb

# Optional: Force Qt apps to use Kvantum theme (only if you use Kvantum)
# QT_STYLE_OVERRIDE=kvantum

# Force SDL (games, emulators) to use Wayland
SDL_VIDEODRIVER=wayland

# Force Firefox / Thunderbird to use Wayland instead of X11
MOZ_ENABLE_WAYLAND=1

# Force Electron-based apps to use Wayland (Discord, Slack, VS Code, etc.)
ELECTRON_OZONE_PLATFORM_HINT=wayland

# Force Chromium-based apps to use Wayland (Chrome, Brave, Vivaldi)
OZONE_PLATFORM=wayland

# =========================
# Optional input tweak
# =========================

# Custom Compose key file (for typing special symbols like →, λ, ê, ñ)
# XCOMPOSEFILE=~/.XCompose
