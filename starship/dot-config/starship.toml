"$schema" = 'https://starship.rs/config-schema.json'
command_timeout = 1000
add_newline = true
palette = "catppuccin_latte"
format = """
$directory\
$git_branch\
$git_status\
$fill\
$python\
$lua\
$nodejs\
$golang\
$rust\
$package\
$docker_context\
$jobs\
$cmd_duration\
$line_break\
$character"""
# move the rest of the prompt to the right
right_format = """$all"""
[fill]
symbol = ' '
[directory]
style = 'bold fg:lavender'
format = '[$path ]($style)'
truncation_length = 5
truncation_symbol = 'â€¦/'
truncate_to_repo = false
[directory.substitutions]
