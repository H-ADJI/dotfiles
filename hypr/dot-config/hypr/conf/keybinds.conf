# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER
$terminal = alacritty
$browser = brave
$fileManager = ~/.config/scripts/classy_alacritty.sh floatty yazi
$wifi = ~/.config/scripts/classy_alacritty.sh floatty impala
$bluetooth = ~/.config/scripts/classy_alacritty.sh floatty bluetui
$menu = fuzzel
# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $mainMod, B, exec, $browser
bind = $mainMod, Q, killactive,
bind = $mainMod, P, exec, wlogout -b 4 -T 400 -B 400
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod SHIFT, B, exec, $bluetooth
bind = $mainMod SHIFT, W, exec, $wifi
bind = $mainMod, V, togglefloating,
bind = $mainMod, SPACE, exec, $terminal
bind = $mainMod, D, exec, $menu
bind = $mainMod SHIFT, R, exec, hyprctl reload
bind = $mainMod SHIFT, P, pseudo,
bind = $mainMod, Z, exec, ~/.config/scripts/zoom.sh
bind = $mainMod, c, exec,~/.config/scripts/screenshot.sh 
bind = $mainMod SHIFT, l, exec,~/.config/scripts/swaylock.sh 
bind = $mainMod SHIFT, A, exec,~/.config/scripts/emulator.sh
bind = $mainMod SHIFT, SPACE, exec,~/.config/scripts/pkill.sh
bind = $mainMod, f, fullscreen
bind = $mainMod, n, cyclenext
bind = SUPER SHIFT, N, exec, makoctl dismiss --all
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic
